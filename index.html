<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cita Con Estilo - Peluquería</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <!-- Formulario de autenticación -->
    <div id="auth-container">
      <h2>Registro / Login</h2>
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <div class="buttons">
        <button id="btn-login">Iniciar sesión</button>
        <button id="btn-register">Registrarse</button>
      </div>
      <p id="error-message" class="error"></p>
    </div>

    <!-- Sección para reservar cita -->
    <div id="appointment-container" style="display:none;">
      <h2>Reserva tu cita</h2>
      <input type="date" id="date" />
      <input type="time" id="time" />
      <button id="btn-reserve">Reservar</button>
      <p id="appointment-message" class="success"></p>
      <button id="btn-logout" class="logout">Cerrar sesión</button>
    </div>

  </div>

  <!-- Firebase SDKs (v9 compat) -->

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
